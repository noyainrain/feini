name: Check code
on:
    - push
    - pull_request
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python:
                    - '3.9'
                    - '3.10'
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python }}
            - run: sudo apt install redis
            - run: make deps
            - run: make deps-dev
            - run: make type
              continue-on-error: true # temporary until code base is completely typed
            - run: make test
            - run: make lint
              continue-on-error: ${{ contains(github.event.head_commit.message, 'WIP') }}
